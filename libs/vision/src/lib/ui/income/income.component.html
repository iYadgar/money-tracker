<mat-card class='flx flx-grow space-between'>
  <span class='income-amount'>
    <div class='title title-size'>Income</div>

  </span>
  <span class='income-amount flx align-center'>
    <ng-container *ngIf='income && (isEdit$ | async) === false; else editIncome'>
      <button (click)='setEditMode(true)' mat-icon-button color='primary'>
        <mat-icon>edit</mat-icon>
    </button>
    <div class='title title-size'>{{income | currency: (currency$ | async) || 'ILS'}}</div>
    </ng-container>
  </span>
</mat-card>

<ng-template #editIncome>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Income</mat-label>
    <input value='0' #input matInput type="number" >
    <button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="onUpdateIncome(input.value)">
      <mat-icon>done</mat-icon>
    </button>
    <button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="handleClear()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</ng-template>
