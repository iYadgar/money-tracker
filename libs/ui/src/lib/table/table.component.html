<div class='actions'>
  <div class='search'>
    <money-tracker-expandable-search (searchChanged)='searchValue$.next($event)'></money-tracker-expandable-search>
  </div>
  <div class='buttons'>
    <button mat-stroked-button color='primary' (click)='handleAddRow()'>
      {{addLabel || 'Add row'}}
    </button>
    <button mat-stroked-button color='primary' (click)='handleExport()'>
      Export
    </button>
  </div>
</div>
<ng-container *ngIf='dataSource$ | async as rowData'>
  <ag-grid-angular class='ag-theme-alpine'
                   style='width: 100%;height: 100%'
                   [columnDefs]='displayedColumns'
                   [rowData]='rowData'
                   (gridReady)='onGridReady($event)'
                   (cellValueChanged)='handleCellValueChange($event)'

  ></ag-grid-angular>
</ng-container>
