<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor='let column of displayedColumns'>
    <ng-container *ngIf='column !== "edit"; else editColumn' [matColumnDef]='column'>
      <th mat-header-cell *matHeaderCellDef> {{viewConfig[column].label}} </th>
      <ng-container *ngIf='viewConfig[column].isCurrency; else textCell'>
        <td mat-cell *matCellDef='let element'> {{element[column] | currency: 'ILS'}} </td>
      </ng-container>
      <ng-template #textCell>
        <td mat-cell *matCellDef='let element'> {{element[column] }} </td>
      </ng-template>
    </ng-container>
  </ng-container>

  <ng-template #editColumn>
    <ng-container matColumnDef='edit'>
      <th mat-header-cell *matHeaderCellDef>''</th>
      <td mat-cell *matCellDef='let element'>
        <div>
          <button (click)='handleDeleted(element)' color='warn' mat-icon-button>
            <mat-icon>delete_outline</mat-icon>
          </button>
<!--          <button color='primary' mat-icon-button>-->
<!--            <mat-icon>edit_note_outline</mat-icon>-->
<!--          </button>-->
        </div>
      </td>
    </ng-container>
  </ng-template>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
